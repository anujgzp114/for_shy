<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click to Animate Open</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    /* Floating background image */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.pexels.com/photos/3732383/pexels-photo-3732383.jpeg');
      background-size: cover;
      background-position: center;
      animation: floatBg 10s ease-in-out infinite;
      z-index: -50;
    }

    @keyframes floatBg {
      0%   { transform: scale(1) translate(0px, 0px); }
      25%  { transform: scale(1.05) translate(15px, -10px); }
      50%  { transform: scale(1.1) translate(0px, -20px); }
      75%  { transform: scale(1.05) translate(-15px, -10px); }
      100% { transform: scale(1) translate(0px, 0px); }
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float linear infinite;
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
    }

    @keyframes float {
      0%   { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* Button styling */
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgb(213, 67, 135);
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Panel styling */
    .panel {
      max-height: 0;
      overflow: hidden;
      background: #f74545;
      margin: 10px auto;
      width: 80%;
      border-radius: 5px;
      transition: max-height 0.5s ease-out, padding 0.5s ease-out;
    }

    .panel.open {
      max-height: 200px;
      padding: 15px;
      transition: max-height 0.5s ease-in, padding 0.5s ease-in;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <h2>Click to Animate Open/Close</h2>
  <button id="toggleBtn">Open Panel</button>

  <div class="panel" id="myPanel">
    <p>This is some hidden content that will smoothly expand when you click the button.</p>
  </div>

  <script>
    const btn = document.getElementById('toggleBtn');
    const panel = document.getElementById('myPanel');

    btn.addEventListener('click', () => {
      panel.classList.toggle('open');
      btn.textContent = panel.classList.contains('open') ? 'Close Panel' : 'Open Panel';
    });

    const emojis = ["ðŸ’–", "ðŸ˜˜", "ðŸ˜", "ðŸ¥°", "â¤ï¸", "ðŸ˜œ", "ðŸ¤—", "ðŸ˜‡", "ðŸ’ž", "ðŸ‘»", "ðŸŒ¹", "ðŸŒ¸", "ðŸ’"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (Math.random() * 5 + 5) + "s";
      emoji.style.fontSize = (Math.random() * 2 + 1) + "rem";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 10000);
    }
    setInterval(createEmoji, 300);
  </script>
</body>
</html>
